<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel-view">
            <ul class="stars">
                <li><i class="fa fa-star" id="first-star-view"></i></li>
                <li><i class="fa fa-star" id="second-star-view"></i></li>
                <li><i class="fa fa-star" id="third-star-view"></i></li>
            </ul>

            <span><span id="moves-view">0</span> Moves</span>

            <span id="elapsed-time-view">00:00:00</span>

            <span id="restart-view">
                <i class="fa fa-repeat"></i>
            </span>
        </section>

        <ul class="deck-view" id="main-deck">
            <li class="card-view">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card-view">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- The Modal Box-->
    <div id="modal-container-view">
        <!-- Modal content -->
        <div id="modal-content-view">
            <span id="modal-title">You've won the game!</span>
            <span id="modal-close-btn">&times;</span>

            <div class="modal-stat-content-view">
                <span class="modal-stat-title">FINISHED TIME:</span>
                <i id="modal-finish-time-text-view">hh:mm:ss</i>
            </div>

            <div class="modal-stat-content-view">
                <span class="modal-stat-title">TOTAL MOVES:</span>
                <span id="modal-finish-moves-text-view">-1</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
